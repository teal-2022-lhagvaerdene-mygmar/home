<script>
    let arr =  [4, 32, 2, 5, 8, -10, 20, 1, 0, -20]
    let array = []
    function arraySorter(){
        for(let k = 0 ; k < arr.length ; k++){
            for(let i = k ; i < arr.length ; i++){
                for(let j = 0 ; j <arr.length ; j++){
                    if(arr[k] < arr[i] && arr[k] < arr[j]){
                        array[k] += arr[k]
                        return array
                    }
                }
            }
        }
    }
    console.log(arraySorter())
    
</script>
