<script>
    let array = [5,6,4,12,19,121,1,7,9,63]
    let output = 0
    let l = 0
    for(let k = 0 ; k < array.length; k++){
        if(0 == array[k] % 2){
            output += 1
           
        }else{
           l += 1
        }
    }
    console.log( output , ' it is even number ')
    console.log( l , 'it is odd number')
</script>
