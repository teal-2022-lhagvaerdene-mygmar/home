<script>
    function too1(a,b){
        let array = []
        for(let k = a ; k <= b ; k++){
            if(k % 2 == 0){
                array += k
                array += ' '
            }
        }
        return array
    }
    console.log(too1(2, 20))
    function too2(a,b){
        let array = []
        for(let i = a ; i <= b; i++){
            if(i % 2 == 1 ){
                array += i  + ' '
            }
        } 
        return array
    }
    
    console.log(too2(3, 30))

</script>
