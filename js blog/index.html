<!DOCTYPE html>
<html>
    <head>
        <title>Blog news</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="card-head">
            <h1>Blog news</h1>
            <div class="card-flex">
                <div>
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="tree" width="300px">
                </div>
                <div id="card-para">
                  
                </div>
            </div>
            <a href="index.html?page=1">1</a>
            <a href="index.html?page=2">2</a>
            <a href="index.html?page=3">3</a>
            <a href="index.html?page=4">4</a>
            <a href="index.html?page=5">5</a>
        </header>
        <script>
            const query = window.location.search
                const page = Number(query.split('=')[1])
                const size = 5
                console.log(query)
                console.log(page)
                fetch('https://dummyjson.com/users')
                .then((res) => res.json())
                .then((data) => {
                    const one = data.users.filter((item, index) => index >= (page-1) * size && index < page * size)
                    // console.log(data.users)
                    console.log(one)
                    const onep = one
                    .map(item1 =>
                                    `
                                        <li id="js"> 
                                            <a href="simple.html?id=${item1.id}">
                                            ${item1.lastName}
                                            </a>
                                        </li>`
                    )
                    .join('')
                    document.getElementById('card-para').innerHTML = onep

})  
        </script>
    </body>
</html>
