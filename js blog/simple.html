<!DOCTYPE html>
<html>
    <head>
        <title>Blog </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <style>
        body{
            background-color: black;
        }
    </style>
    <body>
        <div id="article"></div>
        <img src="" alt="">
        <script>
            const query = window.location.search
            const id = query.split('=')[1]
            fetch(`https://dummyjson.com/users/${id}`)
            .then((res) => res.json())
            .then((data) => {
                const articlehmtl = `<div>
                                        <img src="${data.image}" alt="" width="330px" >
                                    </div>
                                    <div id="hi${data.id}">
                                        <h1>${data.firsName ,data.lastName}</h1>
                                        <ul>
                                            <li> Age: ${data.age} </li>
                                            <li> Gender: ${data.gender} </li>
                                            <li> Email: ${data.email} </li>
                                            <li> Phone number: ${data.phone} </li>
                                            <li> Birthday: ${data.birthDate} </li>
                                            <li> Bloodgroup: ${data.bloodGroup} </li>
                                            <li> Height: ${data.height}sm </li>
                                            <li> Weight: ${data.weight}kg </li>
                                            <li> City: ${data.address.city} </li>
                                            <li> Job: ${data.company.department} </li>
                                        </ul>
                                    </div>`
                
                document.getElementById('article').innerHTML = articlehmtl
            })

        </script>
    </body>

</html>
