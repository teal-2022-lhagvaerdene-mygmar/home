<script>
    const n = prompt('too oruulna uu')
    let output = ''
    if(n < 10){
        console.log(n,'it is palondromic number')
    }else if(n < 100){
        if(0 == n % 11){
            console.log( n, 'it is palindromic number')
        }else{
            console.log(n,' it is not palindromic number')
        }
    }else{
        for(let i = n.length - 1 ; i >= 0 ; i--){
            output += n[i]
        }
        if(output == n ){
            console.log(n,'it is palondromic number')
        }else{
           console.log( n,' it is not palindromic number')
        }
    }
    
</script>
